<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page Website Design Using HTML & CSS</title>
    <link rel="stylesheet" href="titan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Titan-Logo-PNG.png" alt="logo" width="240">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div><br>
        </div>

        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future <br> On Your Hand</h1>
                <button>Order Now</button>
            </div>
            <div class="right">
                <img src="watch.png" width="500" class=" animate__animated animate__lightSpeedInLeft animate__delay-1s">
        </div>
        <div class="icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-whatsapp"></i>
            <i class="fa-brands fa-square-twitter"></i>
            <i class="fa-brands fa-square-facebook"></i>
            </div>
    </div></header>
</body>
</html>
